<ion-header [translucent]="true" class="unselectable">

    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="unselectable">

      <img alt="Photo non contractuelle" src="{{film.posterUrl}}" />

      <p><ion-icon name="man-outline">&nbsp;</ion-icon> Director : {{film.director}}</p><br>
      <p><ion-icon name="people-outline">&nbsp;</ion-icon> Acteurs : {{film.actors}}</p><br>
